<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
    <meta name="description" content="A conversational AI system that listens, learns, and challenges">
    <meta property="og:title" content="Doctor Assistant">
    <meta property="og:description" content="A conversational AI system that listens, learns, and challenges">

    <script src="js/icons.js"></script>
    <script src="js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@latest/dist/markdown-it.min.js"></script>
    <link rel="stylesheet"
        href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@latest/build/styles/base16/dracula.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        const user_image = `<img src="/assets/img/user.png" alt="User Avatar">`;
        const gpt_image = `<img src="/assets/img/gpt.png" alt="GPT Avatar">`;
    </script>
    <style>

    </style>
    <script src="js/highlight.min.js"></script>
    <script src="js/highlightjs-copy.min.js"></script>
    <title>Doctor Assistant</title>
</head>

<body>
    <div class="topbar">
        <div class="wrapper">

        </div>
    </div>
    <div class="row">
        <div class="box conversations">
            <div class="top">
                <button class="new_convo" id="new_convo">
                    <i class="fa-regular fa-plus"></i>
                    <span>New Conversation</span>
                </button>
            </div>
            <div class="threads"></div>
            <div class="bottom_buttons">

                <button onclick="delete_conversations()">
                    <i class="fa-regular fa-trash"></i>
                    <span>Clear Conversations</span>
                </button>

            </div>
        </div>
        <div class="conversation disable-scrollbars">
            <div class="box" id="messages">
            </div>
            <div class="user-input">
                <div class="box input-box">
                    <textarea id="message-input" placeholder="Ask a question..."></textarea>
                    <div id="send-button">
                        <i class="fa-regular fa-paper-plane-top"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mobile-sidebar">
        <i class="fa-solid fa-bars"></i>
    </div>
</body>

</html>
